<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" href="../css/pegawai.css">
    <script src="../js/script.js" defer></script>
</head>
<body>
    <header>
        <div class="header-container">
            <button class="hamburger-menu" onclick="toggleMenu()">â˜°</button>
            <h1>Profil</h1>
        </div>
    </header>
    <nav class="sidebar" id="sidebar">
        <div class="xContainer">
            <button id="x" onclick="toggleMenu()">X</button>
        </div>
        <ul>
            <li><a href="/pegawai/dashboard">Dashboard</a></li>
            <li><a href="/pegawai/profil" style="background-color: #444444;">Profil</a></li> 
            <li><a href="/pegawai/kehadiran">Cek Kehadiran</a></li>
            <li><a href="/pegawai/gaji">Cek Gaji</a></li>
        </ul>
        <div class="logoutContainer">
            <form id="logoutForm" action="/pegawai/logout" method="post">
                <button type="submit" class="logout-btn" id="logOut">Logout</button>
            </form>
        </div>
    </nav>
    <main>
        <section>
            <h2>Informasi Profil</h2>
            <div class="profile">
                <div class="profile-details">
                    <table>
                        <tr>
                            <td><label for="pegawai_id"><strong>Nama : </strong></label></td>
                            <td th:text="${nama}"></td>
                        </tr>
                        <tr>
                            <td><strong>Nomor HP : </strong></td>
                            <td th:text="${nohp}"></td>
                        </tr>
                        <tr>
                            <td><strong>Jabatan : </strong></td>
                            <td th:text="${jabatan}"></td>
                        </tr>
                        <tr>
                            <td><strong>Alamat : </strong></td>
                            <td th:text="${alamat}"></td>
                        </tr>
                        <tr>
                            <td><strong>Kelurahan : </strong></td>
                            <td th:text="${kelurahan}"></td>
                        </tr>
                        <tr>
                            <td><strong>Kecamatan : </strong></td>
                            <td th:text="${kecamatan}"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="edit-profile">
                <button class="edit-btn" onclick="editProfile()">Edit Profil</button>
            </div>
        </section>
    </main>
    <footer>
    </footer>

    <script>
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        function editProfile() {
            alert("Fitur edit profil akan segera hadir!");
        }
    </script>
</body>
</html>
