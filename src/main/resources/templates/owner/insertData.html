 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Tambah Pegawai</title>
     <link rel="stylesheet" href="../css/owner.css">
     <link rel="stylesheet" href="../css/owner/insertData.css">
     <script src="../js/script.js" defer></script>

     <script defer>
        document.addEventListener('DOMContentLoaded', function () {
            const kecamatanSelect = document.getElementById('kecamatan');
            const kelurahanSelect = document.getElementById('kelurahan');
        
            kecamatanSelect.addEventListener('change', function () {
                const kecamatan = this.value;
                kelurahanSelect.innerHTML = '<option value="">--Pilih Kelurahan--</option>';
        
                let kelurahanOptions = [];
                if (kecamatan === 'Andir') {
                    kelurahanOptions = ['Campaka', 'Dungus Cariang', 'Garuda', 'Kebon Jeruk', 'Maleber'];
                } else if (kecamatan === 'Antapani') {
                    kelurahanOptions = ['Antapani Kidul', 'Antapani Tengah', 'Antapani Wetan', 'Antapani Kulon'];
                } else if (kecamatan === 'Arcamanik') {
                    kelurahanOptions = ['Arcamanik', 'Cipadung', 'Cipamokolan', 'Mekarwangi'];
                } else if (kecamatan === 'Astanaanyar') {
                    kelurahanOptions = ['Astanaanyar', 'Cikawao', 'Hegarmanah', 'Kebon Kawung'];
                } else if (kecamatan === 'Babakan Ciparay') {
                    kelurahanOptions = ['Babakan Ciparay', 'Mekarsaluyu', 'Sukamaju', 'Sukarame'];
                } else if (kecamatan === 'Bandung Kidul') {
                    kelurahanOptions = ['Cicadas', 'Mekarwangi', 'Sukajadi', 'Sukasari'];
                } else if (kecamatan === 'Bandung Kulon') {
                    kelurahanOptions = ['Andir', 'Bojongloa Kidul', 'Cipamokolan', 'Sukajaya'];
                } else if (kecamatan === 'Bandung Wetan') {
                    kelurahanOptions = ['Cipaganti', 'Cisitu', 'Dago', 'Hegarmanah'];
                } else if (kecamatan === 'Batununggal') {
                    kelurahanOptions = ['Batununggal', 'Cijagra', 'Kebonbatur', 'Sukamiskin'];
                } else if (kecamatan === 'Bojongloa Kaler') {
                    kelurahanOptions = ['Bojongloa Kaler', 'Cipadung', 'Sukaasih', 'Sukapura'];
                } else if (kecamatan === 'Bojongloa Kidul') {
                    kelurahanOptions = ['Bojongloa Kidul', 'Kujang', 'Pahlawan'];
                } else if (kecamatan === 'Buahbatu') {
                    kelurahanOptions = ['Buahbatu', 'Cijagra', 'Sekeloa', 'Sukamaju'];
                } else if (kecamatan === 'Cibeunying Kaler') {
                    kelurahanOptions = ['Cibeunying Kaler', 'Cibangkong', 'Ciumbuleuit'];
                } else if (kecamatan === 'Cibeunying Kidul') {
                    kelurahanOptions = ['Cibeunying Kidul', 'Cibangkong', 'Padasuka'];
                } else if (kecamatan === 'Cibiru') {
                    kelurahanOptions = ['Cibiru', 'Cikadut', 'Mekarwangi'];
                } else if (kecamatan === 'Cicendo') {
                    kelurahanOptions = ['Cicendo', 'Hegarmanah', 'Sukapura'];
                } else if (kecamatan === 'Cidadap') {
                    kelurahanOptions = ['Cidadap', 'Cipaganti', 'Dago'];
                } else if (kecamatan === 'Cinambo') {
                    kelurahanOptions = ['Cinambo', 'Cipamokolan', 'Cikadut'];
                } else if (kecamatan === 'Coblong') {
                    kelurahanOptions = ['Coblong', 'Cigugur', 'Hegarmanah'];
                } else if (kecamatan === 'Gedebage') {
                    kelurahanOptions = ['Gedebage', 'Mekarwangi', 'Sukamaju'];
                } else if (kecamatan === 'Kiaracondong') {
                    kelurahanOptions = ['Kiaracondong', 'Cibangkong', 'Sekeloa'];
                } else if (kecamatan === 'Lengkong') {
                    kelurahanOptions = ['Lengkong', 'Hegarmanah', 'Padasuka'];
                } else if (kecamatan === 'Mandalajati') {
                    kelurahanOptions = ['Mandalajati', 'Cijagra', 'Sukarame'];
                } else if (kecamatan === 'Panyileukan') {
                    kelurahanOptions = ['Panyileukan', 'Cikadut', 'Mekarwangi'];
                } else if (kecamatan === 'Rancasari') {
                    kelurahanOptions = ['Rancasari', 'Padasuka', 'Mekarwangi'];
                } else if (kecamatan === 'Regol') {
                    kelurahanOptions = ['Regol', 'Cikawao', 'Sekeloa'];
                } else if (kecamatan === 'Sukajadi') {
                    kelurahanOptions = ['Sukajadi', 'Cisitu', 'Cibadak'];
                } else if (kecamatan === 'Sukasari') {
                    kelurahanOptions = ['Sukasari', 'Sukarame', 'Cijagra'];
                } else if (kecamatan === 'Sumur Bandung') {
                    kelurahanOptions = ['Sumur Bandung', 'Cicadas', 'Dago'];
                } else if (kecamatan === 'Ujung Berung') {
                    kelurahanOptions = ['Ujung Berung', 'Sukamaju', 'Mekarwangi'];
                }                
        
                kelurahanOptions.forEach(function(kelurahan) {
                    const option = document.createElement('option');
                    option.value = kelurahan;
                    option.textContent = kelurahan;
                    kelurahanSelect.appendChild(option);
                });
            });
        });        
     </script>
 </head>
 <body>
     <header>
         <div class="header-container">
             <button class="hamburger-menu" onclick="toggleMenu()">â˜°</button>
             <h1>Tambah Pegawai</h1>
         </div>
     </header>
     <nav class="sidebar" id="sidebar">
         <div class="xContainer">
             <button id="x" onclick="toggleMenu()">X</button>
         </div>
         <ul>
            <li><a href="/owner/dashboard" id="dash">Dashboard</a></li>
            <li><a href="/owner/tambah-data" id="addP" style="background-color: #444444;">Tambah Data</a></li>
            <li><a href="/owner/list-pegawai" id="listP">List Pegawai</a></li>
            <li><a href="/owner/update-pegawai" id="updateP">Update Pegawai</a></li>
            <li><a href="/owner/laporan-kehadiran" id="attendanceR">Laporan Kehadiran</a></li>
            <li><a href="/owner/bayar-gaji" id="salaryR">Laporan Gaji</a></li>
         </ul>
         <div class="logoutContainer">
             <button class="logout-btn" id="logOut">Logout</button>
         </div>
     </nav>
     <main>
        <!-- error msg -->
        <p th:if="${successMessage != null}" style="color: green;" th:text="${successMessage}"></p>
        <p th:if="${errorMessage != null}" style="color: red;" th:text="${errorMessage}"></p>
         <div id="head">
             <fieldset>
                 <legend><h2>Menambahkan Data Baru</h2></legend>
                 <label for="table">Pilih data yang ingin ditambahkan:</label>
                 <select id="table" name="table">
                     <option value="Default">--Pilih Data--</option>
                     <option value="Pegawai">Pegawai</option>
                     <option value="Jabatan">Jabatan</option>
             </fieldset>
             <form action="data_success.html" method="POST">                </select><br>
                 <br>
             </form>
         </div>
     
         <div id="masuk_data_pegawai">
             <form action="/owner/tambah-pegawai" method="POST" id="form_pegawai" style="display: none;">
                 <h1>Masukkan Data Pegawai</h1>
                 <table>
                     <tr>
                         <td><label for="nama">Nama <span style="color: red;">*</span></label></td>
                         <td><input type="text" id="nama" name="nama" required><br></td>
                     </tr>
                     <tr>
                         <td><label for="no_hp">Nomor HP <span style="color: red;">*</span></label></td>
                         <td><input type="text" id="no_hp" name="no_hp" required><br></td>
                     </tr>
                     <tr>
                         <td><label for="email">Email <span style="color: red;">*</span></label></td>
                         <td><input type="email" id="email" name="email" required><br></td>
                     </tr>
                     <tr>
                         <td><label for="alamat">Alamat <span style="color: red;">*</span></label></td>
                         <td><input type="text" id="alamat" name="alamat" required><br></td>
                     </tr>
                     <tr>
                        <td><label for="kecamatan">Kecamatan <span style="color: red;">*</span></label></td>
                        <td>
                            <select id="kecamatan" name="kecamatan" required>
                                <option value="">--Pilih Kecamatan--</option>
                                <option value="Andir">Andir</option>
                                <option value="Antapani">Antapani</option>
                                <option value="Arcamanik">Arcamanik</option>
                                <option value="Astanaanyar">Astanaanyar</option>
                                <option value="Babakan Ciparay">Babakan Ciparay</option>
                                <option value="Bandung Kidul">Bandung Kidul</option>
                                <option value="Bandung Kulon">Bandung Kulon</option>
                                <option value="Bandung Wetan">Bandung Wetan</option>
                                <option value="Batununggal">Batununggal</option>
                                <option value="Bojongloa Kaler">Bojongloa Kaler</option>
                                <option value="Bojongloa Kidul">Bojongloa Kidul</option>
                                <option value="Buahbatu">Buahbatu</option>
                                <option value="Cibeunying Kaler">Cibeunying Kaler</option>
                                <option value="Cibeunying Kidul">Cibeunying Kidul</option>
                                <option value="Cibiru">Cibiru</option>
                                <option value="Cicendo">Cicendo</option>
                                <option value="Cidadap">Cidadap</option>
                                <option value="Cinambo">Cinambo</option>
                                <option value="Coblong">Coblong</option>
                                <option value="Gedebage">Gedebage</option>
                                <option value="Kiaracondong">Kiaracondong</option>
                                <option value="Lengkong">Lengkong</option>
                                <option value="Mandalajati">Mandalajati</option>
                                <option value="Panyileukan">Panyileukan</option>
                                <option value="Rancasari">Rancasari</option>
                                <option value="Regol">Regol</option>
                                <option value="Sukajadi">Sukajadi</option>
                                <option value="Sukasari">Sukasari</option>
                                <option value="Sumur Bandung">Sumur Bandung</option>
                                <option value="Ujung Berung">Ujung Berung</option>
                            <br></td>
                    </tr>
                     <tr>
                        <td><label for="kelurahan">Kelurahan <span style="color: red;">*</span></label></td>
                        <td>
                            <select id="kelurahan" name="kelurahan" required>
                                <option value="">--Pilih Kelurahan--</option>
                                
                            <br></td>
                    </tr>
                     <tr>
                         <td><label for="jabatan">Jabatan <span style="color: red;">*</span></label></td>
                         <td><select id="jabatan" name="jabatan" required>
                             <option value="">--Pilih Jabatan--</option>
                             <option value="barista">Barista</option>
                             <option value="kasir">Kasir</option>
                             <option value="waiter">Waiter</option>
                             <option value="janitor">Janitor</option>
                             <option value="security">Security</option>
                         </select><br></td>
                     </tr>
                     <tr><td colspan="2"><button type="submit" class="buttonSubmit">Simpan Pegawai</button></td></tr>
                 </table>             
             </form>
 
             <form action="tambah-jabatan" method="POST" id="form_jabatan" style="display: none;">
                <h1>Masukkan Data Jabatan</h1>
                <table>
                    <tr>
                        <td><label for="jabatan_name">Nama Jabatan: <span style="color: red;">*</span></label></td>
                        <td><input type="text" id="jabatan_name" name="namaJabatan" ><br></td>
                    </tr>
                    <tr>
                        <td><label for="satuan_gaji">Nominal Satuan Gaji: <span style="color: red;">*</span></label></td>
                        <td><input type="number" id="satuan_gaji" name="gaji"><br></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="submit" class="buttonSubmit">Simpan Jabatan</button></td>
                    </tr>
                </table>  
            </form>            
         </div>
     </main>
     <footer>
     </footer>
 
     <script>
         function toggleMenu() {
             const sidebar = document.getElementById('sidebar');
             sidebar.classList.toggle('active');
         }
 
         const logOutButton = document.querySelector('#logOut')
         logOutButton.addEventListener ('click', (event) => {
             event.preventDefault();
             window.location.href = "ownerLogin.html";
         });
         const tableSelect = document.getElementById('table');
         const formPegawai = document.getElementById('form_pegawai');
         const formJabatan = document.getElementById('form_jabatan');
         const masukDataPegawai = document.getElementById('masuk_data_pegawai');
     
         tableSelect.addEventListener('change', function () {
             if (this.value === 'Pegawai') {
                 formPegawai.style.display = 'block';
                 formJabatan.style.display = 'none';
                 masukDataPegawai.style.border = '2px solid #444444';
             } else if (this.value === 'Jabatan') {
                 formPegawai.style.display = 'none';
                 formJabatan.style.display = 'block';
                 masukDataPegawai.style.border = '2px solid #444444';
             } else {
                 formPegawai.style.display = 'none';
                 formJabatan.style.display = 'none';
                 masukDataPegawai.style.border = '2px solid #444444';
             }
         });
     </script>
 </body>
 </html>
