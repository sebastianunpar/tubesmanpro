<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Pegawai</title>
    <link rel="stylesheet" href="../css/owner.css">
    <script src="../js/script.js" defer></script>
</head>
<body>
    <header>
        <div class="header-container">
            <button class="hamburger-menu" onclick="toggleMenu()">â˜°</button>
            <h1>Update Pegawai</h1>
        </div>
    </header>
    <nav class="sidebar" id="sidebar">
        <div class="xContainer">
            <button id="x" onclick="toggleMenu()">X</button>
        </div>
        <ul>
            <li><a href="dashboard.html" id="dash">Dashboard</a></li>
            <li><a href="insert_data.html" id="addP">Tambah Data</a></li>
            <li><a href="view_data.html" id="listP">List Pegawai</a></li>
            <li><a href="update_data.html" id="updateP" style="background-color: #444444;">Update Pegawai</a></li>
            <li><a href="attendance_report.html" id="attendanceR">Laporan Kehadiran</a></li>
            <li><a href="salary_report.html" id="salaryR">Laporan Gaji</a></li>
            <li><a href="pay_salary.html" id="paySalary">Bayar Gaji</a></li>
        </ul>
        <div class="logoutContainer">
            <button class="logout-btn" id="logOut">Logout</button>
        </div>
    </nav>
    <main>
        <div id="update_data_pegawai">
            <form action="proses_update_data.html" method="POST">
                <div id="head">
                    <fieldset>
                        <legend><h2>Menambahkan Data Baru</h2></legend>
                        <label for="table">Pilih Pegawai:</label>
                        <select id="table" name="table" required>
                            <option value="">--Pilih Pegawai--</option>
                            <option value="1">0812345667-Steven</option>
                        </select>
                    </fieldset>
                </div>
                    <table>
                        <tr>
                            <td>
                                <table id="data_lama">
                                    <tr>
                                        <td><p><strong>Data Lama:</strong></p></td>
                                    </tr>
                                    <tr>
                                        <td><label for="no_hp">Nomor HP <span style="color: red;">*</span></label></td>
                                        <td><span>0812345667</span></td>
                                    </tr>
                                    <tr>
                                        <td><label for="email">Email <span style="color: red;">*</span></label></td>
                                        <td><span>steven@gmail.com</span></td>
                                    </tr>
                                    <tr>
                                        <td><label for="kecamatan">Kecamatan <span style="color: red;">*</span></label></td>
                                        <td><span>Cidadap</span></td>
                                    </tr>
                                    <tr>
                                        <td><label for="kelurahan">Kelurahan <span style="color: red;">*</span></label></td>
                                        <td><span>Hegarmanah</span></td>
                                    </tr>
                                    <tr>
                                        <td><label for="alamat">Alamat <span style="color: red;">*</span></label></td>
                                        <td><span>Jl. Ciumbuleuit No.94</span></td>
                                    </tr>
                                    <tr>
                                        <td><label for="jabatan">Jabatan <span style="color: red;">*</span></label></td>
                                        <td><span>Barista</span></td>
                                    </tr>
                                </table>
                            </td>
                            <td>
                                <table id="input_data">
                                    <tr>
                                        <td><p><strong>Data Baru:</strong></p></td>
                                    </tr>
                                    <tr>
                                        <td><label for="no_hp">Nomor HP <span style="color: red;">*</span></label></td>
                                        <td><input type="text" id="no_hp" name="no_hp" required><br></td>
                                    </tr>
                                    <tr>
                                        <td><label for="email">Email <span style="color: red;">*</span></label></td>
                                        <td><input type="email" id="email" name="email" required><br></td>
                                    </tr>
                                    <tr>
                                        <td><label for="kecamatan">Kecamatan <span style="color: red;">*</span></label></td>
                                        <td><select id="kecamatan" name="kecamatan" required>
                                            <option value="">--Pilih Kecamatan--</option>
                                        </select><br></td>
                                    </tr>
                                    <tr>
                                        <td><label for="kelurahan">Kelurahan <span style="color: red;">*</span></label></td>
                                        <td><select id="kelurahan" name="kelurahan" required>
                                            <option value="">--Pilih Kelurahan--</option>
                                        </select><br></td>
                                    </tr>
                                    <tr>
                                        <td><label for="alamat">Alamat <span style="color: red;">*</span></label></td>
                                        <td><input type="text" id="alamat" name="alamat" required><br></td>
                                    </tr>
                                    <tr>
                                        <td><label for="jabatan">Jabatan <span style="color: red;">*</span></label></td>
                                        <td><select id="jabatan" name="jabatan" required>
                                            <option value="">--Pilih Jabatan--</option>
                                            <option value="">Barista</option>
                                            <option value="">Kasir</option>
                                            <option value="">Waiter</option>
                                            <option value="">Janitor</option>
                                            <option value="">Security</option>
                                        </select><br></td>
                                    </tr>
                                </table>
                            </td>
                        </tr>    
                    </table>
                <button type="submit" id="buttonSubmit" style="display: none;">Simpan Pegawai</button>
            </form>
        </div>
    </main>
    <footer>
    </footer>

    <script>
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        const logOutButton = document.querySelector('#logOut')
        logOutButton.addEventListener ('click', (event) => {
            event.preventDefault();
            window.location.href = "login.html";
        });
        let option = document.getElementById('table');
        let dataLama = document.getElementById('data_lama');
        let dataBaru = document.getElementById('input_data');
        let submit = document.getElementById('buttonSubmit');

        option.addEventListener('change', () => {
            if (option.value === '1') {
                dataLama.classList.add('visible');
                dataBaru.classList.add('visible');
                submit.style.display = "block";
            } else {
                dataLama.classList.remove('visible');
                dataBaru.classList.remove('visible');
                submit.style.display = "none";
            }
        });
    </script>
</body>
</html>
